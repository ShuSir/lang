<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and draws it.
      function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Time of Day');
      data.addColumn('number', 'Motivation Level');
      data.addColumn({type: 'string', role: 'annotation'});
      data.addColumn('number', 'Energy Level');
      data.addColumn({type: 'string', role: 'annotation'});

      data.addRows([
        [{v: [8, 0, 0], f: '8 am'},   1, '1',  .25,  '.25'],
        [{v: [9, 0, 0], f: '9 am'},   2, '2',   .5,   '.5'],
        [{v: [10, 0, 0], f:'10 am'},  3, '3',    1,    '1'],
        [{v: [11, 0, 0], f: '11 am'}, 4, '4', 2.25, '2.25'],
        [{v: [12, 0, 0], f: '12 pm'}, 5, '5', 2.25, '2.25'],
        [{v: [13, 0, 0], f: '1 pm'},  6, '6',    3,    '3'],
        [{v: [14, 0, 0], f: '2 pm'},  7, '7', 3.25, '3.25'],
        [{v: [15, 0, 0], f: '3 pm'},  8, '8',    5,    '5'],
        [{v: [16, 0, 0], f: '4 pm'},  9, '9',  6.5,  '6.5'],
        [{v: [17, 0, 0], f: '5 pm'}, 10, '10',  10,   '10'],
      ]);

      var options = {
        annotations: {
          alwaysOutside: true,
          textStyle: {
            fontSize: 16,
            color: '#000',
            auraColor: 'none'
          }
        },
        width: 1000,
        height: 563,
        hAxis: {
          title: 'Time of Day',
          format: 'h:mm a',
          viewWindow: {
            min: [10, 0, 0],
            max: [16, 0, 0]
          }
        },
        vAxis: {
          title: 'Rating (scale of 1-10)'
        }
      };


      var chart = new google.visualization.ColumnChart(
        document.getElementById('ex0'));

      chart.draw(data, options);

      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="ex0"></div>
  </body>
</html>
